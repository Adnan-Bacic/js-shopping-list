<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <h1>Shopping list</h1>
            </div>
            <div class="col-12">
                <h2>Add item</h2>
                <form id="form">
                    <div class="form-group">
                        <label>Item</label>
                        <input id="item-name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input id="item-quantity" type="text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <p class="text-danger font-weight-bold" id="errorText"></p>
            </div>
            <div class="col-12">
                <h2>Items in your shopping list</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="itemsList">
                    </tbody>
                  </table>
            </div>
            <div class="col-12">
                <button class="btn btn-danger" id="clearBtn">Clear list</button>
            </div>
        </div>
    </div>
</body>
</html>
